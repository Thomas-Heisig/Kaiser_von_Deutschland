<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Kaiser von Deutschland - Historische Königreichssimulation von Jahr 0 bis in die Zukunft">
  <meta name="theme-color" content="#1a1a2e">
  
  <title>Kaiser von Deutschland - Kingdom Simulator</title>
  
  <!-- Preconnect für Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <style>
    /* Critical CSS für schnelles First Paint */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e8e8e8;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
    }
    
    .loading h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 215, 0, 0.1);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <h1>⚜️ Kaiser von Deutschland ⚜️</h1>
      <div class="loading-spinner"></div>
      <p>Lade Königreich...</p>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
